<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRESH SHOPPING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
    
    <div class="nav-logo border">
      <div class="logo"></div>
      </div>
      <div class="nav-address border">
        <p class="address-first">Choose Your Location</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot" ></i>
          <p class="address-second">India</p>
        </div>
      </div>
      <div class="nav-search">
        <select class="search-select">
          <option>All</option>
        </select>
        <input placeholder="search shopping... "class="search-input">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="nav-sign border">
        <p ><span>Hello,sign in</span></p>
          <p class="nav-second">Account & List</p>
        
      </div>
      <div class="nav-returns border">
        <p ><span>&Orders</span></p>
          <p class="nav-second">Account & List</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          cart
        </div>
      
    
    </div>

    <div class="pannel">
      <div class="pannel-all">
        <i class="fa-solid fa-bars"></i>
       All
     </div>

     <div class="pannel-ops">
        <p class="toadydealsborder">Today's Deals</p>
       <p class="csservice">Custmer Service</p>
       <p class="c">Gift cards</p>
       <p class="best">Best Sellers</p>
       <p class="mobiles">Mobiles</p>
       <p class="mens ">Mens Fashion</p>
       <p class="women">Women Fashion</p>
      </div>
      <div class="Pannel">
        Shop deals in electronics
      </div>
   
    </div>
    <div class="hero-section"
    ></div>

  </header>
  
</body>
</html>
